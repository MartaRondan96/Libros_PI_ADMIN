<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="icon" th:href="@{/icons/favicon.png}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
	<meta charset="ISO-8859-1">
	<title>Lista de Comentarios</title>
</head>
<body>

	<div th:replace="~{fragments :: header}"></div>
	<br>
	<h1 style="text-align: center; width: 500px; margin: auto;" >Lista de comentarios</h1>
	<div class="panel panel-default">
		<div class="panel-heading"></div>
			<div style="margin: 40px">
			
		<table class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Comentario</th>
					<th>Autor</th>
					<th>Operaciones</th>
				</tr>
			</thead>

			<tbody th:each="comentario, iterStat: ${comentarios}">
				<tr>
						<th th:text=${comentario.comentario}></th>
						<th th:text="${usernames[iterStat.index]}"></th>
						<th>
							</a>
							<button type="button" class="btn btn-default" data-toggle="modal"
									data-placement="bottom" title="Delete book"
									th:data-target="'#delete-modal-' + ${comentario.id}">
								<i class="fa-sharp fa-solid fa-trash"></i>
							</button>
							<div class="modal fade" th:id="'delete-modal-'+ ${comentario.id} " tabindex="-1" role="dialog"
								 aria-labelledby="delete-modal-label">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">&iquest;Est&aacute; seguro?</h5>
											<button type="button" class="close" data-dismiss="modal"
													aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">Selecciona "Confirmar" para eliminar el comentario.</div>
										<div class="modal-footer">
											<form th:action="@{/admin/comentarios/deleteComentarios/} + ${id} + '/' + ${comentario.id}" method="get">
												<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
												<button type="submit" class="btn btn-primary">Confirmar</button>
											</form>
										</div>
									</div>
								</div>
							</div>
						</th>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
		
	<div style="text-align:center;width: 500px;margin: auto;">
	<a th:href="@{/admin/libros/listLibros}" >
		<button type="button" class="btn btn-primary" >Volver</button>
	</a>
	</div>
	<br>

</body>
</html>
