<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.css}">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="icon" th:href="@{/icons/favicon.png}">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
	<meta charset="ISO-8859-1">
	<title>Formulario Libros</title>
</head>

<body>
<div th:replace="fragments :: header"></div>
<br>
<form th:action="@{/admin/libros/addLibro}" th:object="${libro}" method="post" style="text-align:center;width: 500px;margin: auto;" enctype="multipart/form-data">

	<h1 th:text="${libro.id != 0} ? 'Editar Libro' : 'Nuevo Libro'" >Nuevo Libro</h1>

	<input type="hidden" th:field="*{id}" id="id">
	<div class="form-group">
		<label for="titulo">T&iacute;tulo</label>
		<input type="text" th:field="*{titulo}"
			   class="form-control" id="titulo" placeholder="Introduce el titulo" required>
	</div>
	<div class="form-group">
		<label for="autor">autor</label>
		<input type="text" th:field="*{autor}" class="form-control" id="autor" placeholder="Introduce la autor" required>
	</div>

	<div class="form-group">
		<label for="ISBN">ISBN</label>
		<input type="text" th:field="*{ISBN}" class="form-control" id="ISBN"placeholder="Introduce el ISBN" >
	</div>
	<div class="form-group">
		<label for="Pag">N&uacute;mero de p&aacute;ginas</label>
		<input type="number" th:field="*{Pag}" class="form-control" id="Pag"
			   placeholder="Introduce el n&uacute;mero p&aacute;ginas" required>
	</div>
	<div class="form-group">
		<label for="file">Imagen</label>
		<input type="file" class="form-control input-file" id="file" name="file" required>

	</div>

	<br><br>
	<input type="submit" class="btn btn-primary">
	<a th:href="@{/admin/libros/listLibros}">
		<button type="button" class="btn btn-primary">Regresar</button>
	</a>
</form>
<br><br>
</body>
</html>
