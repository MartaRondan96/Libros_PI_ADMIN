<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/styles.css}">
	<link rel="icon" th:href="@{/icons/favicon.png}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de Libros Favoritos</title>
</head>
<body>

	<div th:replace="~{fragments :: header}"></div>
	<br>
	<h1 style="text-align: center; width: 500px; margin: auto;" >Libros Favoritos <span th:text="'de ' + ${username}"></span></h1>
	<div class="panel panel-default">
		<div class="panel-heading"></div>
			<div style="margin: 40px">
			<div th:if="${#lists.isEmpty(libros)}" style="text-align: center; width: 500px; margin: auto;">El usuario no tiene libros favoritos</div>
			<table th:if="${!#lists.isEmpty(libros)}"  class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>Titulo</th>
					<th>Autor</th>
					<th>ISBN</th>
					<th>Pag</th>
					<th>Nota</th>
					<th>Imagen</th>
				</tr>
			</thead>
			<br>
			<tbody   th:each="libro: ${libros}">

				<tr>
						<th th:text=${libro.titulo}></th>
						<th th:text=${libro.autor}></th>
						<th th:text=${libro.ISBN}></th>
						<th th:text=${libro.pag}></th>
						<th th:text=${libro.nota}></th>
						<th><div class="col-sm-5"><img th:src="@{/images/}+${libro.imagen}" width="100px" height="100px"></img></div></th>	
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
		
	<div style="text-align:center;width: 500px;margin: auto;">
	<a th:href="@{/admin/users/listUsers}" >
		<button type="button" class="btn btn-primary" >Volver</button>
	</a>
	</div>
	<br>

</body>
</html>
